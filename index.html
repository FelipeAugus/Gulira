<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulira</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
</head>
<body onclick="monkeyFlip(), punch()">
    <div class="hand">
        <img src="arquivos/mão.png" alt="Mão do gorila">
    </div>
    <div class="head">
        <div class="easteregg">
            <img src="arquivos/mnkflp.gif" alt="Monkey Gifs">
        </div>
        
        <div class="topo">
            <div class="eyes">
                <div class="eyelid"></div>
                <div class="eye">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="eyes">
                <div class="eyelid"></div>
                <div class="eye">
                    <div class="ball"></div>
                </div>
            </div>
        </div>

        <div class="nose">
            <div class="nose-top"></div>
            <div class="nose-bot">
                <div class="nostril"></div>
                <div class="nostril"></div>
            </div>
        </div>

        <div class="mouth">
            <div class="lips-top"></div>     
            <div class="gum-top">
                <div class="mouth-top">
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                </div>
            </div>
            <div class="gum-bot">
                <div class="mouth-bot">
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                    <div class="teeth"></div>
                </div>
            </div>    
            <div class="lips-bot"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/FelipeAugus" target="_blank">
            <p style="text-align: center;">&copy; Felipe Mamedes</p>
        </a>
    </footer>
</body>
</html>
